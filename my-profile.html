<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Mi Perfil</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/my-profile.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="contenedor-form">
        <div class="col">
          <div id="myProfile" class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">
            <form class="row g-3 needs-validation" novalidate>
              <!-- Contenedor de previsualización de la imagen -->
              <div class="mt-3 d-flex justify-content-center">
                <img id="profilePicPreview" src="#" alt="Previsualización de la imagen">
              </div>

              <h1 class="mi-perfil">Mi Perfil</h1>


              <!-- Campo de Nombre -->
              <div class="col-md-3 ">
                <label for="firstName" class="form-label">Nombre*</label>
                <input type="text" id="firstName" name="firstName" class="form-control" required>
                <div class="valid-feedback">Nombre válido</div>
                <div class="invalid-feedback">Introduzca un nombre válido</div>
              </div>

              <!-- Campo de Segundo Nombre -->
              <div class="col-md-3">
                <label for="secondName" class="form-label">Segundo nombre</label>
                <input type="text" id="secondName" name="secondName" class="form-control">
              </div>

              <!-- Campo de Apellido -->
              <div class="col-md-3">
                <label for="lastName" class="form-label">Apellido*</label>
                <input type="text" id="lastName" name="lastName" class="form-control" required>
                <div class="valid-feedback">Apellido válido</div>
                <div class="invalid-feedback">Introduzca un apellido válido</div>
              </div>

              <!-- Campo de E-mail -->
              <div class="col-md-3">
                <label for="email" class="form-label">E-mail*</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <div class="valid-feedback">Correo electrónico válido</div>
                <div class="invalid-feedback">Introduzca un correo electrónico válido</div>
              </div>

              <!-- Campo de Teléfono de Contacto -->
              <div class="col-md-4">
                <label for="phone" class="form-label">Teléfono de contacto</label>
                <input type="tel" id="phone" name="phone" class="form-control">
              </div>

              <!-- Campo de Foto de Perfil -->
              <div class="col-md-4">
                <label for="profilePic" class="form-label">Foto de perfil</label>
                <input type="file" id="profilePic" name="profilePic" accept="image/*" class="form-control">
              </div>

              <!-- Botón de Guardar Cambios -->
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
              </div>

              <!-- Botón de Modo Noche / Día estilo toggle (ajustado para estar debajo de Guardar Cambios) -->
              <div class="col-md-12 text-center mt-3">
                <div class="wrapper">
                  <div class="toggle">
                    <input id="toggle-mode" class="toggle-input" type="checkbox" />
                    <div class="toggle-bg"></div>
                    <div class="toggle-switch">
                      <div class="toggle-switch-figure"></div>
                      <div class="toggle-switch-figureAlt"></div>
                    </div>
                  </div>
                </div>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>

  <!-- Scripts -->

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
  <script src="js/my-profile.js"></script>

</body>

</html>
