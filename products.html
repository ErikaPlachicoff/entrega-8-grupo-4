<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/products.css" rel="stylesheet">
 
</head>

<body>


  <!-- A partir de aquí viene la imagen principal y productos -->

  <section class="fondo_img_principal">
    <section class="fondo_img_principal">
      <img src="img/imagen_principal_auto.jpg" alt="Wallpaper Auto" id="img_princ">
    </section>

    <main class="container" id="prod_grid">
      <h2>Descubre nuestros autos</h2>
      <h4>Autos de alta gama preparados para tus largos viajes.</h4>


      <!-- Filtros y opciones de orden -->

      <div class="barra-filtros align-content-md-center">
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="min-precio">Precio mínimo:</label>
            <input type="number" id="min-precio" class="form-control" placeholder="Min">
          </div>
          <div class="col-md-4">
            <label for="max-precio">Precio máximo:</label>
            <input type="number" id="max-precio" class="form-control" placeholder="Max">
          </div>
          <div class="col-md-4">
            <label for="sort-options">Ordenar por:</label>
            <select id="sort-options" class="form-control">
              <option value="relevante">Relevancia</option>
              <option value="precio-asc">Precio Ascendente</option>
              <option value="precio-desc">Precio Descendente</option>
            </select>
          </div>
        </div>


        <!-- Buscador -->
        <div class="row mb-3">
          <div class="col-md-12">
            <input type="search" id="search-box" class="form-control" placeholder=" Busca tu artículo aquí">
          </div>
        </div>
      </div>

      <!--FIN DE IMG PRINCIPAL-->

      <!--CONTENIDO DE PRODUCTOS, TARJETAS-->

      <div class="product">
        <div class="row" id="product-list">

          <!-- Los productos se agregarán aquí -->

        </div>
      </div>

      <!--FIN CONTENIDO DE PRODUCTOS-->


    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/products.js"></script>
    <script src="js/login.js"></script> <!-- acceso a js login para que muestre el usuario en el navbar-->
    <script src="js/init.js"></script>

</body>
</html>
