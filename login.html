<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <!-- Añadimos la fuente "Jura" para mayor similitud de estilo con el prototipo de Figma-->
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
  <script src="js/login.js" defer></script> 
</head>
 
<body>

  <section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <!-- Columna con el gradiente -->
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2 order-lg-1">
                <div class="text-white mx-md-4">
                  <h1 class="mb-4">Bienvenidos</h1>
                  <p class="small mb-0" id="cabecera">¡Tu e-commerce favorito!</p>
                </div>
              </div>
            <div class="col-lg-6 order-lg-2">
                <div class="card-body p-md-5 mx-md-4">
                  <div class="text-center">
                    <img src="img/logo-e-commerce.png"
                      style="width: 185px;" alt="logo">
                    
                  </div>
                  <form id="login-form" action="#">
                    <p>Por favor, ingrese a su cuenta</p>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" id="form2Example11" class="form-control"
                        placeholder="Usuario" required autofocus/> <!-- agrego autofocus para que el cursor vaya directamente al input-->
          
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="form2Example22" class="form-control" placeholder="Contraseña" required/>
                      <br>
                      <a class="text-muted" href="#!">Olvido su contraseña</a>
                    </div>
                    
                      
                      
                    </div>
                    <div class="text-center pt-1 mb-5 pb-1">
                      <div class="d-flex justify-content-center mb-3">
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary fa-lg" type="submit" id="ingrese" type="ingresar">Ingrese</button>
                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger ms-3" id="registro">Crear nuevo Usuario</button>
                      </div>
                    </div>
                   
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
